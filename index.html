<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My pet project</title>
</head>

<body>
    <div class="intro">
        <div class="intro__wrapper">
            <p>
                Koletsionok Egor <br>
                <br>
                Road to <span class="text_yellow">Frontend</span> engineer<br>
                <br>
                <span class="text-box" class="text-typing">
                    <span id="typed"></span>
                </span>
            <div class="text-box" id="typed-strings">
                <span>&ltHTML&gt</span>
                <span>&ltCSS&gt</span>
                <span>&ltJavaScript&gt</span>
                <span>&ltSASS&gt</span>
                <span>&ltGulp&gt</span>
                <span>&ltReact&gt</span>
            </div>
            </p>
        </div>
    </div>

    <main>
        <section class="section-wrapper">
            <div class="section-title text_yellow">
                <h1>Stopwatch</h1>
            </div>
            <div class="section__content">
                <div class="stopwatch">
                    <div class="stopwatch__info-container">
                        <p class="stopwatch__value">00:00:00:00</p>
                        <div class="stopwatch__loops-wrapper">
                            <ul class="stopwatch__loops-list">

                            </ul>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button class="button stopwatch__button-start"> Start </button>
                        <button class="button stopwatch__button-stop"> Stop </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="script.js"></script>
    <script src="stopwatch.js"></script>
</body>

</html>
